            table.innerHTML = `<tr><th>ID</th><th>NAME</th><th>CLASS</th></tr>`;

            jsonnn.id = document.getElementById("id").value;

            arr.push(jsonnn);
            console.log(arr);
            arr.forEach(function (value){
                var tr=document.createElement('tr');
                tr.innerHTML='<td>'+value.id+'</td>'+
                '<td>'+value.name+'</td>'+
                '<td>'+value.class+'</td>';
                table.appendChild(tr);
            });
        }
    </script>
