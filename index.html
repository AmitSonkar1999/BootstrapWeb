<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container- bg-danger text-white">
        <h1>hello ! world</h1>
        <div class="row text-center">
            <div class="col-2 bg-primary">1</div>
            <div class="col-3 bg-secondary">2</div>
            <div class="col-7 bg-info">
                <div class="row">
                    <div class="row bg-secondary"></div>
                    <div class="col-2 bg-primary ">4</div>
                    <div class="col-4 bg-danger ">5</div>
                    <div class="col-5 bg-info">6</div>
                    <div class="col-1 bs-text-pink: #d63384;">7</div>
                </div>
            </div>
        </div>
    </div>
    <p>container> row> col> content</p>
